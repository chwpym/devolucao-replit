<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Garantia - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Populated by menu.js -->
        </div>
    </nav>

    <!-- Sidebar for mobile -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-tools me-2"></i>Menu</h4>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <!-- Populated by menu.js -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="page-header mb-4">
            <h1 class="display-5">Registro de Garantia</h1>
            <p class="text-muted">Preencha os detalhes do pedido de garantia</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-shield-alt me-2"></i> Formulário de Garantia</h5>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                <form id="warrantyForm" novalidate>
                    <h6 class="text-primary">Informações do Produto</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="productId" class="form-label">Código do Produto <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productId" required>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="productDesc" class="form-label">Descrição do Produto <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productDesc" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">Quantidade <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="defect" class="form-label">Defeito Reclamado <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="defect" required>
                        </div>
                    </div>

                    <h6 class="text-primary mt-4">Informações da Compra e Venda</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="purchaseInvoice" class="form-label">Nota Fiscal de Compra</label>
                            <input type="text" class="form-control" id="purchaseInvoice">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="value" class="form-label">Valor (R$)</label>
                            <input type="number" class="form-control" id="value" step="0.01">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="returnInvoice" class="form-label">Nota Fiscal de Devolução</label>
                            <input type="text" class="form-control" id="returnInvoice">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salesRequestId" class="form-label">Nº Pedido de Venda</label>
                            <input type="text" class="form-control" id="salesRequestId">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="warrantyRequestId" class="form-label">Nº Pedido de Garantia</label>
                            <input type="text" class="form-control" id="warrantyRequestId">
                        </div>
                    </div>

                    <h6 class="text-primary mt-4">Pessoas Envolvidas</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="supplierId" class="form-label">Fornecedor</label>
                            <select class="form-select" id="supplierId"></select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="clientId" class="form-label">Cliente</label>
                            <select class="form-select" id="clientId"></select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="mechanicId" class="form-label">Mecânico</label>
                            <select class="form-select" id="mechanicId"></select>
                        </div>
                    </div>

                    <h6 class="text-primary mt-4">Datas Importantes</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="purchaseDate" class="form-label">Data da Compra</label>
                            <input type="date" class="form-control" id="purchaseDate">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="returnDate" class="form-label">Data da Devolução</label>
                            <input type="date" class="form-control" id="returnDate">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="warrantyDeadline" class="form-label">Prazo da Garantia</label>
                            <input type="date" class="form-control" id="warrantyDeadline">
                        </div>
                    </div>

                    <h6 class="text-primary mt-4">Status e Observações</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status da Garantia</label>
                            <select class="form-select" id="status">
                                <option value="Pendente">Pendente</option>
                                <option value="Aprovada">Aprovada</option>
                                <option value="Rejeitada">Rejeitada</option>
                                <option value="Enviada para Análise">Enviada para Análise</option>
                            </select>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="notes" class="form-label">Observações</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()"><i class="fas fa-times me-1"></i> Limpar</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Salvar Garantia</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-muted">
                    <p class="mb-0">Sistema de Controle de Retorno de Peças &copy; 2024</p>
                </div>
                <div id="syncStatus" class="text-muted small"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sync.js"></script>
    <script src="../js/garantias.js"></script>
    <script>
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.add('show');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.populateMenu) {
                window.populateMenu('garantias', '../');
            }
            // Logic for this page will be in js/garantias.js
        });
    </script>
</body>
</html>
