<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-tools me-2"></i>
                Sistema de Controle
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Populated by menu.js -->
            </div>
        </div>
    </nav>

    <!-- Sidebar for mobile -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-tools me-2"></i>Menu</h4>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <!-- Populated by menu.js -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="page-header mb-4">
                    <h1 class="display-5">Configurações da Empresa</h1>
                    <p class="text-muted">Insira os dados da sua empresa para personalizar relatórios e PDFs.</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-building me-2"></i>
                            Dados da Empresa
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Alert container -->
                        <div id="alertContainer"></div>

                        <form id="settingsForm" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="companyName" class="form-label">Nome da Empresa</label>
                                    <input type="text" class="form-control" id="companyName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="companyDoc" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="companyDoc">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="companyPhone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="companyPhone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="companyEmail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="companyEmail">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="companyAddress" class="form-label">Endereço</label>
                                    <textarea class="form-control" id="companyAddress" rows="2"></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="companyLogo" class="form-label">URL do Logo</label>
                                    <input type="url" class="form-control" id="companyLogo" placeholder="https://exemplo.com/logo.png">
                                    <div class="form-text">Insira o link para a imagem do seu logo.</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    Salvar Configurações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-muted">
                    <p class="mb-0">Sistema de Controle de Retorno de Peças &copy; 2024</p>
                </div>
                <div id="syncStatus" class="text-muted small"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sync.js"></script>
    <script>
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.add('show');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }

        // Placeholder for settings logic
        document.addEventListener('DOMContentLoaded', async () => {
            // Load menu
            if (window.populateMenu) {
                window.populateMenu('configuracoes', '../');
            }

            // Load settings from DB and populate form
            loadSettings();

            // Handle form submission
            const form = document.getElementById('settingsForm');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                await saveSettings();
            });
        });

        async function loadSettings() {
            try {
                const db = await getDatabase();
                if (!db.objectStoreNames.contains('configuracoes')) {
                    console.log('Settings store does not exist. Nothing to load.');
                    return;
                }
                const settings = await db.get('configuracoes', 'main');
                if (settings) {
                    document.getElementById('companyName').value = settings.name || '';
                    document.getElementById('companyDoc').value = settings.doc || '';
                    document.getElementById('companyPhone').value = settings.phone || '';
                    document.getElementById('companyEmail').value = settings.email || '';
                    document.getElementById('companyAddress').value = settings.address || '';
                    document.getElementById('companyLogo').value = settings.logo || '';
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                showAlert('Erro ao carregar configurações.', 'danger');
            }
        }

        async function saveSettings() {
            const saveButton = document.querySelector('#settingsForm button[type="submit"]');
            saveButton.disabled = true;
            saveButton.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Salvando...';

            try {
                const settings = {
                    id: 'main',
                    name: document.getElementById('companyName').value,
                    doc: document.getElementById('companyDoc').value,
                    phone: document.getElementById('companyPhone').value,
                    email: document.getElementById('companyEmail').value,
                    address: document.getElementById('companyAddress').value,
                    logoUrl: document.getElementById('companyLogo').value,
                    updatedAt: new Date().toISOString()
                };

                // Save to IndexedDB first for offline support
                const db = await getDatabase();
                const tx = db.transaction('configuracoes', 'readwrite');
                await tx.store.put(settings);
                await tx.done;

                showAlert('Configurações salvas localmente.', 'info');

                // If online, also save to server
                if (navigator.onLine) {
                    const response = await fetch('/api/settings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(settings)
                    });

                    if (response.ok) {
                        showAlert('Configurações salvas com sucesso no servidor!', 'success');
                    } else {
                        throw new Error('Falha ao sincronizar com o servidor.');
                    }
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showAlert('Erro ao salvar configurações: ' + error.message, 'danger');
            } finally {
                saveButton.disabled = false;
                saveButton.innerHTML = '<i class="fas fa-save me-1"></i>Salvar Configurações';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
    </script>
</body>
</html>
