<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Populated by menu.js -->
        </div>
    </nav>

    <!-- Sidebar for mobile -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-tools me-2"></i>Menu</h4>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <!-- Populated by menu.js -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="page-header mb-4">
            <h1 class="display-5">Configurações</h1>
            <p class="text-muted">Gerencie as configurações e dados da sua empresa</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-building me-2"></i> Dados da Empresa</h5>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                <form id="settingsForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyName" class="form-label">Nome da Empresa</label>
                            <input type="text" class="form-control" id="companyName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companyDoc" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="companyDoc">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyPhone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="companyPhone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companyEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="companyEmail">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">Endereço</label>
                        <textarea class="form-control" id="companyAddress" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="companyLogo" class="form-label">URL do Logo</label>
                        <input type="url" class="form-control" id="companyLogo" placeholder="https://example.com/logo.png">
                        <div class="mt-2" id="logoPreviewContainer" style="display: none;">
                            <img id="logoPreview" src="" alt="Pré-visualização do Logo" style="max-width: 200px; max-height: 100px;">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Salvar Configurações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-muted">
                    <p class="mb-0">Sistema de Controle de Retorno de Peças &copy; 2024</p>
                </div>
                <div id="syncStatus" class="text-muted small"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sync.js"></script>
    <script src="../js/settings.js"></script>
    <script>
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.add('show');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.populateMenu) {
                window.populateMenu('configuracoes', '../');
            }
            // Logic for this page will be in js/settings.js
        });
    </script>
</body>
</html>
