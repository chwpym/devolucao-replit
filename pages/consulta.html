<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Devoluções - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Populated by menu.js -->
        </div>
    </nav>

    <!-- Sidebar for mobile -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-tools me-2"></i>Menu</h4>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <!-- Populated by menu.js -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="page-header mb-4">
            <h1 class="display-5">Consulta de Devoluções</h1>
            <p class="text-muted">Filtre e visualize os registros de devolução</p>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-filter me-2"></i>
                    Filtros de Pesquisa
                </h5>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="searchCodigoPeca" class="form-label">Código da Peça</label>
                            <input type="text" class="form-control" id="searchCodigoPeca">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="searchCliente" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="searchCliente">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="searchRequisicao" class="form-label">Requisição de Venda</label>
                            <input type="text" class="form-control" id="searchRequisicao">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="searchDataInicio" class="form-label">Data Devolução (Início)</label>
                            <input type="date" class="form-control" id="searchDataInicio">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="searchDataFim" class="form-label">Data Devolução (Fim)</label>
                            <input type="date" class="form-control" id="searchDataFim">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="searchAcao" class="form-label">Ação na Requisição</label>
                            <select class="form-select" id="searchAcao">
                                <option value="">Todas</option>
                                <option value="Alterada">Alterada</option>
                                <option value="Excluída">Excluída</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>
                            Pesquisar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-list-ul me-2"></i>
                    Resultados da Pesquisa
                </h5>
                <span class="badge bg-primary" id="results-count">0 registros</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th class="sortable" data-sort="id">ID</th>
                                <th class="sortable" data-sort="codigo_peca">Cód. Peça</th>
                                <th class="sortable" data-sort="descricao_peca">Descrição</th>
                                <th class="sortable" data-sort="quantidade_devolvida">Qtd.</th>
                                <th class="sortable" data-sort="cliente">Cliente</th>
                                <th class="sortable" data-sort="data_devolucao">Data Devol.</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- Results will be populated here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes da Devolução</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsModalBody">
                    <!-- Details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-muted">
                    <p class="mb-0">Sistema de Controle de Retorno de Peças &copy; 2024</p>
                </div>
                <div id="syncStatus" class="text-muted small"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sync.js"></script>
    <script src="../js/init.js"></script>
    <script>
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.add('show');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        let currentResults = [];
        let currentSort = {
            column: 'id',
            direction: 'asc'
        };

        document.addEventListener('DOMContentLoaded', async function() {
            if (window.populateMenu) {
                window.populateMenu('consultas', '../');
            }
            try {
                if (window.initConsultaPage) {
                    await initConsultaPage();
                }
            } catch (error) {
                console.error('Error initializing consultation page:', error);
            }
        });
    </script>
</body>
</html>
