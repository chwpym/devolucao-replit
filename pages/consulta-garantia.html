<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Garantias - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-tools me-2"></i>
                Sistema de Controle
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Populated by menu.js -->
            </div>
        </div>
    </nav>

    <!-- Sidebar for mobile -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-tools me-2"></i>Menu</h4>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <!-- Populated by menu.js -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="page-header mb-4">
            <h1 class="display-5">Consultar Garantias</h1>
            <p class="text-muted">Busque, filtre e gerencie os processos de garantia.</p>
        </div>

        <!-- Search Filters -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-filter me-2"></i> Filtros de Busca</h5>
            </div>
            <div class="card-body">
                <form id="warrantySearchForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="filterStatus" class="form-label">Status</label>
                            <select class="form-select" id="filterStatus">
                                <option value="">Todos</option>
                                <option value="Em análise">Em análise</option>
                                <option value="Aprovada">Aprovada</option>
                                <option value="Rejeitada">Rejeitada</option>
                                <option value="Aguardando peça">Aguardando peça</option>
                                <option value="Concluída">Concluída</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filterSupplier" class="form-label">Fornecedor</label>
                            <select class="form-select" id="filterSupplier"></select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filterClient" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="filterClient" placeholder="Nome do cliente">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filterProduct" class="form-label">Produto</label>
                            <input type="text" class="form-control" id="filterProduct" placeholder="Código ou descrição">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary" onclick="applyWarrantyFilters()">
                            <i class="fas fa-search me-1"></i>Buscar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearWarrantyFilters()">
                            <i class="fas fa-times me-1"></i>Limpar
                        </button>
                        <button type="button" class="btn btn-success ms-auto" onclick="exportWarrantiesToPDF()">
                            <i class="fas fa-file-pdf me-1"></i>Exportar para PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i> Resultados da Busca</h5>
                <span class="badge bg-primary" id="warrantyResultCount">0 resultados</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Produto</th>
                                <th>Fornecedor</th>
                                <th>Cliente</th>
                                <th>Status</th>
                                <th>Data Retorno</th>
                                <th>Prazo Final</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="warrantiesTableBody">
                            <tr>
                                <td colspan="7" class="text-center text-muted py-4">Use os filtros para buscar.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-muted">
                    <p class="mb-0">Sistema de Controle de Retorno de Peças &copy; 2024</p>
                </div>
                <div id="syncStatus" class="text-muted small"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sync.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/pdf-generator.js"></script>
    <script src="../js/garantias.js"></script>
    <script>
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.add('show');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.populateMenu) {
                window.populateMenu('consulta-garantia', '../');
            }
            // Logic for this page will also be in js/garantias.js
        });
    </script>
</body>
</html>
