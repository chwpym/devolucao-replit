<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fornecedor - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navigation (to be populated by menu.js) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="page-header mb-4">
                    <h1 class="display-5">Cadastro de Fornecedores</h1>
                    <p class="text-muted">Adicione e gerencie os fornecedores de peças.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Form Column -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-truck me-2"></i>
                            Formulário de Fornecedor
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>
                        <form id="supplierForm" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="supplierName" class="form-label">Nome do Fornecedor <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="supplierName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="supplierDoc" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="supplierDoc">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="supplierContact" class="form-label">Contato (Vendedor)</label>
                                    <input type="text" class="form-control" id="supplierContact">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="supplierPhone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="supplierPhone">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="supplierEmail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="supplierEmail">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="supplierAddress" class="form-label">Endereço</label>
                                    <textarea class="form-control" id="supplierAddress" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                    <i class="fas fa-times me-1"></i>Limpar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Salvar Fornecedor
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- List Column -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list-alt me-2"></i>Fornecedores Recentes</h5>
                    </div>
                    <div class="card-body" id="recentSuppliers">
                        <p class="text-muted small">Carregando...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-muted">
                    <p class="mb-0">Sistema de Controle de Retorno de Peças &copy; 2024</p>
                </div>
                <div id="syncStatus" class="text-muted small"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/database.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/fornecedores.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.populateMenu) {
                window.populateMenu('cadastro-fornecedor');
            }
            // Logic to handle form submission and loading suppliers will be added here.
        });
    </script>
</body>
</html>
